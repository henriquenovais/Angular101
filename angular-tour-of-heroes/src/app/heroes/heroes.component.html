
<div *ngIf="selectedHero">
<!-- This div is only rendered if selectedHero is defined! That's what *ngIf is.-->
<h1> {{selectedHero.name | uppercase}} details </h1>
<div><span>Id: </span>{{selectedHero.id}}</div>
<div><span>Name: </span>{{selectedHero.name}}</div>

  <label> name:
    <input [(ngModel)]="selectedHero.name" placeholder="name">
  </label>
</div>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero"> 
    <!-- *ngFor is Angular's repeater directive, it repeats a host element for each element in a list-->
    <!-- hero is the element that is gonna save each element of the HEROES list-->
    <!-- If the current row hero(represented by 'hero') is the same as the selected hero('selectedHero')
    Angular changes the elements class to 'selected' and thus biding to it new CSS coding. -->
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
